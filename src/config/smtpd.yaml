version: "5.12"
servers:
  - id: default
    listeners:
      # accept traffic on all interfaces over ipv4 and ipv6
      - port: 25
environment:
  uuid:
    version: 4
  controlsocket:
    group: staff
    chmod: "0660"
  privdrop:
    user: halon
    group: halon
  umask: "0027"
  rlimit:
    nofile: 70000

# Use a valid key/cert to offer inbound STARTTLS.
# Note the cert part will be loaded in smtpd-app.yaml to permit reloads on cert refresh.
pki:
  private:
  - id: h4.espops.com
    privatekey:
      path: /etc/letsencrypt/live/h4.espops.com/privkey.pem
